<html>
    <head>
        <title>Jukebox Song Selector</title>
    </head>
<body>

<h1>Fill out this form</h1>
<form method="post" action="/">
  <input type="hidden" name="selection" value="on">
  <input type="submit" value="Turn system on">
</form>
<form method="post" action="/">
  <input type="hidden" name="selection" value="off">
  <input type="submit" value="Turn system off">
</form>
<form method="post" action="/">
  <input type="hidden" name="selection" value="cancel">
  <input type="submit" value="Cancel song">
</form>
<p><pre>

{{titles}}

</pre></p>
<form action="/" method="POST">
  Song Number: <input type="text" name="selection">
  <input type="submit">
</form>

<form action="/" method="POST">
  {{radio}}
  <input type="submit">
</form>
</body>
</html>
